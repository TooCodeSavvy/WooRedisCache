name: Release WooCommerce Redis Plugin

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write  # Only if you need to manage issues
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install zip
        run: sudo apt-get install zip

      - name: Create zip file
        run: |
          zip -r CustomWooCommerceRedis.zip wp-content/plugins/CustomWooCommerceRedis \
          -x "*tests*" \
          -x "*phpunit.xml*" \
          -x "*test-results*" \
          -x "*.phpunit.result.cache" \
          -x "*.phpunit.cache"

      - name: Generate tag name
        id: generate_tag
        run: echo "tag=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
        env:
          GITHUB_OUTPUT: ${{ github.output }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: ${{ steps.generate_tag.outputs.tag }}
            release_name: Release ${{ steps.generate_tag.outputs.tag }}
            draft: false
            prerelease: false
